<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <link rel="stylesheet" href="static/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/v-player.css">
  <link rel="icon" href="static/icon.png">
</head>
<body>
  <div id="player" class="v-player">
    <div class="v-screen js-video-container"></div>
    <div class="bottom-controls">
      <button class="player-button js-play-button" hidden>
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="player-button js-pause-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="player-button js-mute-button" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="player-button js-volume-button" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <div class="viewing-panel">
        <span class="viewing-time js-current-time"></span>
        <div class="viewing-progressbar js-progress">
          <div class="progressbar js-progress-slider"></div>
          <span class="dot"></span>
        </div>
        <span class="video-duration js-duration"></span>
      </div>
      <button class="player-button js-fullscreen-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>

  <script>
    createPlayer({elementId: 'player'});
  </script>
</body>
</html>
